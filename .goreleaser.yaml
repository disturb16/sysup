version: 2

project_name: sysup

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the tar.gz title compatible with the default go bin name
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - id: packages
    package_name: sysup
    vendor: disturb16
    homepage: https://github.com/disturb16/sysup
    maintainer: disturb16 <disturb16@github.com>
    description: "Lightweight, configurable system bootstrap tool"
    license: MIT
    formats:
      - deb
      - rpm
    
    # Dependencies for the packages (optional but good practice)
    dependencies:
      - git
    
    # Recommendation/Suggests if needed
    recommends:
      - flatpak

    contents:
      - src: ./README.md
        dst: /usr/share/doc/sysup/README.md
        file_info:
          mode: 0644

release:
  github:
    owner: disturb16
    name: sysup
  draft: false
  prerelease: auto
